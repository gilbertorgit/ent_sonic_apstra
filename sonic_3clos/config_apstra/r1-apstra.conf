##############################################################
#
#  vmx.conf
#  Config file for vmx on the hypervisor.
#  Uses YAML syntax.
#  Leave a space after ":" to specify the parameter value.
#
##############################################################

---
#Configuration on the host side - management interface, VM images etc.
HOST:
    identifier                : r1   # Maximum 6 characters
    host-management-interface : virbr0
    routing-engine-image      : "/var/lib/libvirt/images/junos-vmx-x86-64-20.4R1.12.qcow2"
    routing-engine-hdd        : "/var/lib/libvirt/images/vmxhdd.img"
    forwarding-engine-image   : "/var/lib/libvirt/images/vFPC-20201209.img"

---
#External bridge configuration
BRIDGES:
    - type  : external
      name  : virbr0                  # Max 10 characters

---
#vRE VM parameters
CONTROL_PLANE:
    vcpus       : 1
    memory-mb   : 1024
    console_port: 8611

    interfaces  :
      - type      : static
        ipaddr    : 100.0.1.81
        macaddr   : "0A:00:DD:C1:DE:0E"

---
#vPFE VM parameters
FORWARDING_PLANE:
    memory-mb   : 4096
    vcpus       : 4
    console_port: 8612
    device-type : virtio

    interfaces  :
      - type      : static
        ipaddr    : 100.0.1.91
        macaddr   : "0A:00:DD:C1:DE:10"

---
#Interfaces
JUNOS_DEVICES:
   - interface            : ge-0/0/0
     mac-address          : "02:06:0A:1E:FF:F0"
     description          : "ge-0/0/0 interface"

