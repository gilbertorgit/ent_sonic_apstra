##############################################################
#
#  vmx-junos-dev.conf
#  - Config file for junos device bindings.
#  - Uses YAML syntax.
#  - Leave a space after ":" to specify the parameter value.
#  - For physical NIC, set the 'type' as 'host_dev'
#  - For junos devices, set the 'type' as 'junos_dev' and
#    set the mandatory parameter 'vm-name' to the name of
#    the vPFE where the device exists
#  - For bridge devices, set the 'type' as 'bridge_dev'
#
##############################################################
interfaces :

     - link_name  : link1
       endpoint_1 :
         - type        : junos_dev
           vm_name     : r1
           dev_name    : ge-0/0/0
       endpoint_2 :
         - type        : junos_dev
           vm_name     : r2
           dev_name    : ge-0/0/0

     - link_name  : link5
       endpoint_1 :
         - type        : junos_dev
           vm_name     : r1
           dev_name    : ge-0/0/6
       endpoint_2 :
         - type        : bridge_dev
           dev_name    : L15

     - link_name  : link6
       endpoint_1 :
         - type        : junos_dev
           vm_name     : r2
           dev_name    : ge-0/0/6
       endpoint_2 :
         - type        : bridge_dev
           dev_name    : L17

     - link_name  : link7
       endpoint_1 :
         - type        : junos_dev
           vm_name     : r2
           dev_name    : ge-0/0/7
       endpoint_2 :
         - type        : bridge_dev
           dev_name    : L18